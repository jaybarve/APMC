<!DOCTYPE html>
<html lang="mr">
<head>
  <title>कांदा विभाग</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family:Arial; background:#f4f6f8; margin:0;">

<h2 style="background:#2e7d32; color:white; padding:15px; text-align:center;">
  कांदा विभाग
</h2>

<div style="padding:15px; background:white; margin:15px; border-radius:10px;">
  <table style="width:100%; border-collapse:collapse;">
    <tr style="background:#eee;">
      <th>अनु.क्र</th>
      <th>व्यापारी नाव</th>
      <th>माल प्रमाण</th>
      <th>Show</th>
    </tr>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<!-- DATABASE -->
<script src="data.js"></script>

<script>
const tableBody = document.getElementById("tableBody");

kandaDatabase.forEach((trader, index) => {
  tableBody.innerHTML += `
    <tr>
      <td>${index + 1}</td>
      <td>${trader.traderName}</td>
      <td>${trader.quantity}</td>
      <td>
        <a href="farmer.html?id=${trader.traderId}"
           style="background:#2e7d32;color:white;padding:6px 10px;
           border-radius:5px;text-decoration:none;">
           Click Here
        </a>
      </td>
    </tr>
  `;
});
</script>

</body>
</html>
