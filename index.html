<!DOCTYPE html>
<html lang="mr">
<head>
    <title>कृषी उत्पन्न बाजार समिती सोलापूर</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin:0; font-family:Arial, sans-serif; background:#f4f6f8;">

    <!-- Header -->
   <!-- Header with Photos -->
<div style="
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:10px 12px;
    background:#2e7d32;
">

    <!-- Left Photo -->
    <img src="chakote.jpg" alt="Photo"
         style="
            width:45px;
            height:45px;
            border-radius:50%;
            object-fit:cover;
            border:2px solid white;
         ">

    <!-- Title -->
    <div style="text-align:center; flex:1;">
        <h1 style="
            color:white;
            font-size:20px;
            margin:0;
            line-height:1.3;
        ">
            कृषी उत्पन्न बाजार समिती<br>सोलापूर
        </h1>
    </div>

    <!-- Right Photo -->
    <img src="shivdare.jpg" alt="Photo"
         style="
            width:45px;
            height:45px;
            border-radius:50%;
            object-fit:cover;
            border:2px solid white;
         ">
</div>


    <!-- Container -->
    <div style="
        display:flex;
        flex-wrap:wrap;
        justify-content:center;
        gap:20px;
        padding:20px;
    ">

        <!-- Reusable Box -->
        <!-- Calendar -->
        <a href="calendar.html" class="box" style="width:45%; text-decoration:none;">
            <div class="card">
                <img src="timetable.jpg">
                <h2>दिनदर्शिका</h2>
                <span class="ripple"></span>
            </div>
        </a>

        <!-- Kanda -->
        <a href="#" class="box" style="width:45%; text-decoration:none;">
            <div class="card">
                <img src="onion.png">
                <h2>कांदा विभाग</h2>
                <span class="ripple"></span>
            </div>
        </a>

        <!-- Bhaji -->
        <a href="#" class="box" style="width:45%; text-decoration:none;">
            <div class="card">
                <img src="vegetable.png">
                <h2>भाजीपाला विभाग</h2>
                <span class="ripple"></span>
            </div>
        </a>

        <!-- Fruit -->
        <a href="#" class="box" style="width:45%; text-decoration:none;">
            <div class="card">
                <img src="Fruit.png">
                <h2>फळ विभाग</h2>
                <span class="ripple"></span>
            </div>
        </a>

        <!-- Grain -->
        <a href="#" class="box" style="width:45%; text-decoration:none;">
            <div class="card">
                <img src="Grain.png">
                <h2>भुसार विभाग</h2>
                <span class="ripple"></span>
            </div>
        </a>

        <!-- Flower -->
        <a href="#" class="box" style="width:45%; text-decoration:none;">
            <div class="card">
                <img src="Flower.png">
                <h2>फुल विभाग</h2>
                <span class="ripple"></span>
            </div>
        </a>

        <!-- Contact -->
        <a href="#" class="box" style="width:45%; text-decoration:none;">
            <div class="card">
                <img src="contact.png">
                <h2>संपर्क</h2>
                <span class="ripple"></span>
            </div>
        </a>

    </div>

    <!-- Styles -->
    <style>
        /* Card design */
        .card {
            background:white;
            padding:35px;
            text-align:center;
            border-radius:16px;
            box-shadow:0 8px 18px rgba(0,0,0,0.15);
            position:relative;
            overflow:hidden;
            animation:slideUp 0.8s ease forwards;
        }

        .card img {
            width:80px;
            margin-bottom:12px;
        }

        .card h2 {
            margin:0;
            font-size:20px;
            color:#333;
        }

        /* Bottom spacing animation */
        @keyframes slideUp {
            from {
                opacity:0;
                transform:translateY(40px);
            }
            to {
                opacity:1;
                transform:translateY(0);
            }
        }

        /* Ripple effect */
        .ripple {
            position:absolute;
            width:0;
            height:0;
            background:rgba(46,125,50,0.3);
            border-radius:50%;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            animation:rippleAnim 0.6s linear;
            opacity:0;
        }

        .card:active .ripple {
            width:200px;
            height:200px;
            opacity:1;
        }

        @keyframes rippleAnim {
            from { transform:translate(-50%,-50%) scale(0); }
            to { transform:translate(-50%,-50%) scale(1); }
        }

        /* Mobile view */
        @media (max-width:600px) {
            .box {
                width:100% !important;
            }
            .card img {
                width:110px;
            }
            .card h2 {
                font-size:22px;
            }
        }
    </style>

</body>
</html>
