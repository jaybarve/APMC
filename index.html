<!DOCTYPE html>
<html>
<head>
    <title>KRUSHI UTPANNA BAZAR SAMITI SOLAPUR</title>
</head>

<body style="margin:0; font-family:Arial, sans-serif; background:#f4f6f8;">

    <h1 style="text-align:center; padding:20px; background:#2e7d32; color:white; margin:0;">
        KRUSHI UTPANNA BAZAR SAMITI SOLAPUR
    </h1>

    <div style="display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:20px;">

        <!-- Kanda Vibhag -->
        <a href="#" style="width:45%; text-decoration:none;">
            <div style="background:white; padding:30px; text-align:center; border-radius:12px;
                box-shadow:0 4px 10px rgba(0,0,0,0.1);
                animation:fadeIn 1s; transition:0.3s;"
                onmouseover="this.style.transform='scale(1.05)'"
                onmouseout="this.style.transform='scale(1)'">

                <img src="onion.png" style="width:70px;">
                <h2>Kanda Vibhag</h2>
            </div>
        </a>

        <!-- Bhaji Pala -->
        <a href="#" style="width:45%; text-decoration:none;">
            <div style="background:white; padding:30px; text-align:center; border-radius:12px;
                box-shadow:0 4px 10px rgba(0,0,0,0.1);
                animation:fadeIn 1.2s; transition:0.3s;"
                onmouseover="this.style.transform='scale(1.05)'"
                onmouseout="this.style.transform='scale(1)'">

                <img src="vegetable.png" style="width:70px;">
                <h2>Bhaji Pala Vibhag</h2>
            </div>
        </a>

        <!-- Fhal -->
        <a href="#" style="width:45%; text-decoration:none;">
            <div style="background:white; padding:30px; text-align:center; border-radius:12px;
                box-shadow:0 4px 10px rgba(0,0,0,0.1);
                animation:fadeIn 1.4s; transition:0.3s;"
                onmouseover="this.style.transform='scale(1.05)'"
                onmouseout="this.style.transform='scale(1)'">

                <img src="Fruit.png" style="width:70px;">
                <h2>Fhal Vibhag</h2>
            </div>
        </a>

        <!-- Bhusar -->
        <a href="#" style="width:45%; text-decoration:none;">
            <div style="background:white; padding:30px; text-align:center; border-radius:12px;
                box-shadow:0 4px 10px rgba(0,0,0,0.1);
                animation:fadeIn 1.6s; transition:0.3s;"
                onmouseover="this.style.transform='scale(1.05)'"
                onmouseout="this.style.transform='scale(1)'">

                <img src="Grain.png" style="width:70px;">
                <h2>Bhusar Vibhag</h2>
            </div>
        </a>

        <!-- Phool -->
        <a href="#" style="width:45%; text-decoration:none;">
            <div style="background:white; padding:30px; text-align:center; border-radius:12px;
                box-shadow:0 4px 10px rgba(0,0,0,0.1);
                animation:fadeIn 1.8s; transition:0.3s;"
                onmouseover="this.style.transform='scale(1.05)'"
                onmouseout="this.style.transform='scale(1)'">

                <img src="Flower.png" style="width:70px;">
                <h2>Phool Vibhag</h2>
            </div>
        </a>

        <!-- Sampark -->
        <a href="#" style="width:45%; text-decoration:none;">
            <div style="background:white; padding:30px; text-align:center; border-radius:12px;
                box-shadow:0 4px 10px rgba(0,0,0,0.1);
                animation:fadeIn 2s; transition:0.3s;"
                onmouseover="this.style.transform='scale(1.05)'"
                onmouseout="this.style.transform='scale(1)'">

                <img src="contact.png" style="width:70px;">
                <h2>Sampark</h2>
            </div>
        </a>

    </div>

    <style>
        @keyframes fadeIn {
            from { opacity:0; transform:translateY(30px); }
            to { opacity:1; transform:translateY(0); }
        }

        @media (max-width:600px) {
            a { width:90% !important; }
        }
    </style>

</body>
</html>
